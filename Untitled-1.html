<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>User Details</h2>

        <p>Compulsory fields are followed by *</p>

        <p>Name: * <input type="text" name="name" required placeholder="eg: Joshitha G N"></p>
        <fieldset>
            <legend>Gender: *</legend>
            <div class="radio-group">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" required>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" required>
            </div>
        </fieldset>
        <p>Address:<br> <textarea name="address" id="address" cols="30" rows="5"></textarea></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required placeholder="eg: 561-203"></p>
        <p>Email: * <input type="email" name="mail" id="mail" required></p>
        <h2>Payment Details</h2>

        <p>Select Card Type: *
            <select name="card_type" id="card_type" required>
                <option value="">-- Select Card Type --</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Master Card">Master Card</option>
            </select>
        </p>
        <p>Card Number: * <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration Date: * <input type="date" name="expiry" id="expiry" required></p>
        <p>CVV: * <input type="password" name="cvv" id="cvv"></p>


        <h2>Property Type *</h2>
        <input type="radio" id="site" name="property" value="site">
        <label for="site">Site</label><br>
        <input type="radio" id="home" name="property" value="home">
        <label for="home">Home</label><br>
        <input type="radio" id="flat" name="property" value="flat">
        <label for="flat">Flat</label><br>

        <div id="siteFields" class="hidden">
            <label for="siteDimension">Dimension:</label><br>
            <input type="text" id="siteDimension" name="siteDimension"><br>
        </div>
        <div id="homeFields" class="hidden">
            <label for="homeDimension">Dimension:</label><br>
            <input type="text" id="homeDimension" name="homeDimension"><br>
            <label for="homeBHK">BHK:</label><br>
            <input type="text" id="homeBHK" name="homeBHK"><br>
        </div>
    
        <div id="flatFields" class="hidden">
            <label for="flatDimension">Dimension:</label><br>
            <input type="text" id="flatDimension" name="flatDimension"><br>
            <label for="flatBHK">BHK:</label><br>
            <input type="text" id="flatBHK" name="flatBHK"><br>
            <label for="flatFloor">Floor:</label><br>
            <input type="text" id="flatFloor" name="flatFloor"><br>
        </div>

        <input type="submit" value="Submit Details">
    </form>

    <style>
        *{
    box-sizing: border-box;
}
body{
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    margin: 70px 140px;
    padding: 20px;

}
form{
    background-color: rgb(235, 235, 235);
    padding: 35px 50px 40px 32px ;
    border: 1px solid gray;
    border-radius: 10px;
}
input[type="text"],
input[type="number"],
input[type="email"],
input[type="date"],
input[type="password"],
select,
textarea {
    width: 100%;
    padding: 10px;
    border: 1px;
    border-radius: 10px;
}
h1{
    text-align: center;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    font-weight: 100px;
}
input[type="submit"]
{
    background-color: green;
    color: aliceblue;
    width: 60%;
    padding: 10px 5px ;
    margin-left: 200px;
    border: none;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-size: 25px;
    cursor: pointer;
}
input[type="submit"]:hover{
    background-color: rgba(0, 128, 0, 0.696);
}

.property-fields {
    display: none;
    margin-top: 20px;
}

.property-fields input[type="text"],
.property-fields input[type="number"],
.property-fields input[type="date"],
.property-fields input[type="password"],
.property-fields select,
.property-fields textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Styling for radio buttons */
.radio-group {
    display: flex;
    gap: 10px;
}

/* Styling for the "Pay Now" button */
input[type="submit"] {
    background-color: green;
    color: white;
    width: 60%;
    padding: 10px 5px;
    margin: 20px 0 0 200px;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: rgba(0, 128, 0, 0.8);
}

    </style>

    <script>
        document.querySelectorAll('input[name="property"]').forEach((elem) => {
            elem.addEventListener("change", function(event) {
                document.getElementById('siteFields').style.display = event.target.value == 'site' ? 'block' : 'none';
                document.getElementById('homeFields').style.display = event.target.value == 'home' ? 'block' : 'none';
                document.getElementById('flatFields').style.display = event.target.value == 'flat' ? 'block' : 'none';
            });
        });
    </script>
    
</body>
</html>
